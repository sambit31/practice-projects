<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-front">
                <div id="rectangle">
                    <img src="https://tse3.mm.bing.net/th?id=OIP.S5Cd8rucJ5jirZdwHsg8kwHaFU&pid=Api&P=0&h=220" alt="Profile Image">
                    
                    <h1>Alinarai Peter</h1>
                    <h5 id="status">Stranger</h5>
                    
                    <div id="button-container">
                        <button id="friend">Add Friend</button>
                        <button id="remove">Remove</button>
                    </div>
                </div>
            </div>
            
            <div class="card-back">
                <div class="container">
                    <div class="cards">
                        <img src="https://cdn4.iconfinder.com/data/icons/ios7-active-2/512/QR_code.png" alt="QR Code">
                        <h2>Scan And Get Insta Account</h2>
                        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Omnis, dolorem?</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button class="flip-button">Flip Card</button>

    <script src="card.js"></script>
</body>
</html>
